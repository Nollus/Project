<!doctype HTML>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>HTML Forms</title>
</head>

<body>
  <h1><em>Form exemples</em></h1>
  <form class="" action="index.html" method="post">
    <label>Your name:</label>
    <input type="text" name="" value="">
    <input type="color" name="">

    <p>
      <label>Do you want to sign up to the Email list?</label>
      <input type="checkbox" name="" value="">
    </p>

    <label>Password</label>
    <input type="password" name="" value=""><br>

    <p>
      <label for="">What do you think about this site?</label><br>
      <textarea name="comment" rows="8" cols="80"></textarea>
    </p>

    <label>What device do you listen to music on?</label>
      <select class="" name="device">
        <option value="Ipod">Ipod</option>
        <option value="Radio">Radio</option>
        <option value="Computer">Computer</option>
        <option value="Mobile">Mobile</option>
        <option value="TV">TV</option>
      </select>

    <input type="submit" name="">

    <p>
      <label>Your favorite song:</label>
      <input type="file" name="User song" value="">
      <input type="submit" name="" value="Upload">
    </p>
    <p>
      <label>Departure date:</label>
      <input type="datetime-local" name="" value="">
      <input type="submit" name="">
    </p>
  </form>
  <hr>
</body>
